services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: hw-traefik
    hostname: traefik

    networks:
      - hw-network

    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "8090:8080"  # Traefik Dashboard

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - traefik-certificates:/letsencrypt
      - traefik-logs:/var/log/traefik

    labels:
      # Enable Traefik for itself (dashboard)
      - "traefik.enable=true"

      # Dashboard router
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=web"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"

      # Metrics endpoint for Prometheus
      - "traefik.http.routers.traefik-metrics.rule=Host(`traefik.localhost`) && PathPrefix(`/metrics`)"
      - "traefik.http.routers.traefik-metrics.entrypoints=traefik"
      - "traefik.http.routers.traefik-metrics.service=prometheus@internal"

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  hw-db:
    image: postgres:13
    hostname: hw-db
    container_name: hw-db

    networks:
      - hw-network

    ports:
      - "5432:5432"

    volumes:
      - postgres-hw-data:/var/lib/postgresql/data
      - ../db:/docker-entrypoint-initdb.d

    env_file:
      - .pg_env

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  hw-redis:
    image: redis:alpine
    container_name: hw-redis

    networks:
      - hw-network

    ports:
      - 6379:6379

    command: redis-server --notify-keyspace-events KEA

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  hw-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile

    container_name: hw-server
    hostname: hw-server

    networks:
      - hw-network

    ports:
      - "8000:8000"
      - "8001:8001"  # used for docs

    volumes:
      - ..:/project

    user: ${UID}:${GID}

    env_file:
      - ../.env
      - .srv_env

    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # HTTP Router
      - "traefik.http.routers.fastapi.rule=Host(`api.localhost`)"
      - "traefik.http.routers.fastapi.entrypoints=web"
      - "traefik.http.routers.fastapi.service=fastapi"

      # Service definition
      - "traefik.http.services.fastapi.loadbalancer.server.port=8000"

      # Health check
      - "traefik.http.services.fastapi.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.fastapi.loadbalancer.healthcheck.interval=30s"

      # Middleware chain
      - "traefik.http.routers.fastapi.middlewares=secure-headers@file,gzip-compress@file"

      # WebSocket support - separate router for /web endpoint
      - "traefik.http.routers.fastapi-ws.rule=Host(`api.localhost`) && PathPrefix(`/web`)"
      - "traefik.http.routers.fastapi-ws.entrypoints=web"
      - "traefik.http.routers.fastapi-ws.service=fastapi"

      # MkDocs documentation router
      - "traefik.http.routers.docs.rule=Host(`docs.localhost`)"
      - "traefik.http.routers.docs.entrypoints=web"
      - "traefik.http.routers.docs.service=docs"
      - "traefik.http.services.docs.loadbalancer.server.port=8001"
      - "traefik.http.routers.docs.middlewares=secure-headers@file"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    depends_on:
      hw-db:
        condition: service_healthy
      hw-redis:
        condition: service_healthy
      hw-keycloak:
        condition: service_healthy
      prometheus:
        condition: service_started
      grafana:
        condition: service_started
      loki:
        condition: service_started
      alloy:
        condition: service_started
      traefik:
        condition: service_healthy

    command: "uvicorn app:application --host 0.0.0.0 --port 8000 --log-config /project/uvicorn_logging.json"

    restart: unless-stopped

  hw-keycloak:
    image: keycloak/keycloak:26.0.0
    hostname: hw-keycloak
    container_name: hw-keycloak
    networks:
      - hw-network

    ports:
      - 8080:8080
      - 9999:9000

    volumes:
      - ../db/keycloak:/opt/keycloak/data/import

    env_file:
      - .kc_env

    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # HTTP Router for Keycloak
      - "traefik.http.routers.keycloak.rule=Host(`auth.localhost`)"
      - "traefik.http.routers.keycloak.entrypoints=web"
      - "traefik.http.routers.keycloak.service=keycloak"

      # Service definition
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"

      # Middleware chain
      - "traefik.http.routers.keycloak.middlewares=secure-headers@file"

      # Metrics endpoint for Prometheus (port 9000)
      - "traefik.http.routers.keycloak-metrics.rule=Host(`auth.localhost`) && PathPrefix(`/metrics`)"
      - "traefik.http.routers.keycloak-metrics.entrypoints=web"
      - "traefik.http.routers.keycloak-metrics.service=keycloak-metrics"
      - "traefik.http.services.keycloak-metrics.loadbalancer.server.port=9000"

    command: -v start-dev --import-realm

    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

    depends_on:
      hw-db:
        condition: service_healthy
      traefik:
        condition: service_healthy

  shell:
    extends: hw-server
    container_name: hw-server-shell

    ports:
      - 8000:8000
      - 1234:1234

    volumes:
      - ..:/project:delegated
      - /tmp:/tmp
      - ~/.ssh:/home/devel/.ssh

    # Keep container running with bash shell (no tmux to avoid ANSI codes in logs)
    command: "bash"
    stdin_open: true
    tty: true

    depends_on:
      hw-db:
        condition: service_healthy
      hw-keycloak:
        condition: service_healthy
      hw-redis:
        condition: service_healthy
      prometheus:
        condition: service_started
      grafana:
        condition: service_started
      loki:
        condition: service_started
      alloy:
        condition: service_started

  prometheus:
    image: prom/prometheus:v3.1.0
    container_name: hw-prometheus
    hostname: prometheus

    networks:
      - hw-network

    ports:
      - "9090:9090"

    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus

    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # HTTP Router for Prometheus
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.localhost`)"
      - "traefik.http.routers.prometheus.entrypoints=web"
      - "traefik.http.routers.prometheus.service=prometheus"

      # Service definition
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

      # Middleware chain (BasicAuth + Security Headers)
      - "traefik.http.routers.prometheus.middlewares=observability-auth@file,secure-headers@file"

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.4.0
    container_name: hw-grafana
    hostname: grafana

    networks:
      - hw-network

    ports:
      - "3000:3000"

    environment:
      # Admin user (fallback for initial setup)
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

      # Keycloak OAuth Configuration
      - GF_AUTH_GENERIC_OAUTH_ENABLED=true
      - GF_AUTH_GENERIC_OAUTH_NAME=Keycloak
      - GF_AUTH_GENERIC_OAUTH_CLIENT_ID=grafana-oauth
      - GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET=grafana-client-secret-change-in-production
      - GF_AUTH_GENERIC_OAUTH_SCOPES=openid profile email roles
      - GF_AUTH_GENERIC_OAUTH_AUTH_URL=http://auth.localhost/realms/HW-App/protocol/openid-connect/auth
      - GF_AUTH_GENERIC_OAUTH_TOKEN_URL=http://hw-keycloak:8080/realms/HW-App/protocol/openid-connect/token
      - GF_AUTH_GENERIC_OAUTH_API_URL=http://hw-keycloak:8080/realms/HW-App/protocol/openid-connect/userinfo

      # Role mapping from Keycloak to Grafana
      # Maps 'admin' role to Grafana Admin, 'editor' to Editor, default to Viewer
      - GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH=contains(roles[*], 'admin') && 'Admin' || contains(roles[*], 'editor') && 'Editor' || 'Viewer'
      - GF_AUTH_GENERIC_OAUTH_ALLOW_ASSIGN_GRAFANA_ADMIN=true

      # OAuth behavior
      - GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP=true
      - GF_AUTH_GENERIC_OAUTH_AUTO_LOGIN=true
      - GF_AUTH_GENERIC_OAUTH_USE_REFRESH_TOKEN=true

      # Logout configuration - terminates Keycloak session on Grafana logout
      - GF_AUTH_SIGNOUT_REDIRECT_URL=http://auth.localhost/realms/HW-App/protocol/openid-connect/logout?client_id=grafana-oauth&post_logout_redirect_uri=http://grafana.localhost/login

      # Security settings
      - GF_SERVER_ROOT_URL=http://grafana.localhost
      - GF_AUTH_DISABLE_LOGIN_FORM=true

    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # HTTP Router for Grafana
      - "traefik.http.routers.grafana.rule=Host(`grafana.localhost`)"
      - "traefik.http.routers.grafana.entrypoints=web"
      - "traefik.http.routers.grafana.service=grafana"

      # Service definition
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

      # Middleware chain
      - "traefik.http.routers.grafana.middlewares=secure-headers@file"

    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning

    depends_on:
      - prometheus
      - loki
      - hw-keycloak
      - traefik

    restart: unless-stopped

  loki:
    image: grafana/loki:3.3.2
    container_name: hw-loki
    hostname: loki

    networks:
      - hw-network

    ports:
      - "3100:3100"

    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki

    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # HTTP Router for Loki
      - "traefik.http.routers.loki.rule=Host(`loki.localhost`)"
      - "traefik.http.routers.loki.entrypoints=web"
      - "traefik.http.routers.loki.service=loki"

      # Service definition
      - "traefik.http.services.loki.loadbalancer.server.port=3100"

      # Middleware chain (BasicAuth + Security Headers)
      - "traefik.http.routers.loki.middlewares=observability-auth@file,secure-headers@file"

    command: -config.file=/etc/loki/local-config.yaml

    restart: unless-stopped

  alloy:
    image: grafana/alloy:v1.5.1
    container_name: hw-alloy
    hostname: alloy

    networks:
      - hw-network

    ports:
      - "12345:12345"  # Alloy UI

    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock

    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # HTTP Router for Alloy UI
      - "traefik.http.routers.alloy.rule=Host(`alloy.localhost`)"
      - "traefik.http.routers.alloy.entrypoints=web"
      - "traefik.http.routers.alloy.service=alloy"

      # Service definition
      - "traefik.http.services.alloy.loadbalancer.server.port=12345"

      # Middleware chain (BasicAuth + Security Headers)
      - "traefik.http.routers.alloy.middlewares=observability-auth@file,secure-headers@file"

    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345

    depends_on:
      - loki

    restart: unless-stopped

volumes:
  postgres-hw-data:
  prometheus-data:
  grafana-data:
  loki-data:
  traefik-certificates:
  traefik-logs:


networks:
  hw-network:
    name: hw-network
