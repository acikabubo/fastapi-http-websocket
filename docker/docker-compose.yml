services:
  db:
    image: postgres:13
    hostname: app-db
    container_name: app-db
    networks:
      - app-network
    ports:
      - "5432:5432"

    volumes:
      - postgres_app_data:/var/lib/postgresql/data
      - ../db:/docker-entrypoint-initdb.d

    env_file:
      - .pg_env

  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile

    networks:
      - app-network
    ports:
      - "8001:8000"
      - "8081:8080"

    volumes:
      - .:/project
    depends_on:
      - db

    # command: sh -c "uvicorn app:application --host 0.0.0.0 --port 8000"

  keycloak:
    image: keycloak/keycloak:25.0
    hostname: keycloak-db
    container_name: keycloak
    networks:
      - app-network

    ports:
      - 8080:8080

    # volumes:
    #   - ../db/keycloak:/opt/keycloak/data/import
    #   - ../theme/dhc-scada-theme:/opt/keycloak/themes/dhc-scada-theme

    env_file:
      - .kc_env

    # command: -v start-dev --import-realm
    command: -v start-dev

    depends_on:
      - db

  shell:
    extends: server
    container_name: server-shell

    ports:
      - 8001:8000
      - 56781:5678
      - 8081:8080

    volumes:
      - ..:/project:delegated
      - /tmp:/tmp
      - ~/.ssh:/home/devel/.ssh

    command: "/usr/bin/tmux -L server"

    depends_on:
      - db
      - keycloak

volumes:
  postgres_app_data:


networks:
  app-network:
    name: app-network
