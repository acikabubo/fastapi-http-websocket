services:
  hw-db:
    image: postgres:13
    hostname: hw-db
    container_name: hw-db

    networks:
      - hw-network

    ports:
      - "5432:5432"

    volumes:
      - postgres-hw-data:/var/lib/postgresql/data
      - ../db:/docker-entrypoint-initdb.d

    env_file:
      - .pg_env

  hw-redis:
    image: redis:alpine
    container_name: hw-redis

    networks:
      - hw-network

    ports:
      - 6379:6379

    command: redis-server --notify-keyspace-events KEA

  hw-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile

    networks:
      - hw-network

    ports:
      - "8001:8000"

    volumes:
      - .:/project

    user: ${UID}:${GID}

    env_file:
      - .srv_env

    depends_on:
      - hw-db
      - hw-redis
      - hw-keycloak

    # command: sh -c "uvicorn app:application --host 0.0.0.0 --port 8000"

  hw-keycloak:
    image: keycloak/keycloak:25.0
    hostname: hw-keycloak
    container_name: hw-keycloak
    networks:
      - hw-network

    ports:
      - 8080:8080

    volumes:
      - ../db/keycloak:/opt/keycloak/data/import

    env_file:
      - .kc_env

    command: -v start-dev --import-realm

    depends_on:
      - hw-db

  shell:
    extends: hw-server
    container_name: hw-server-shell

    ports:
      - 8001:8000
      - 56781:5678
      - 8081:8080

    volumes:
      - ..:/project:delegated
      - /tmp:/tmp
      - ~/.ssh:/home/devel/.ssh

    command: "/usr/bin/tmux -L server"

    depends_on:
      - hw-db
      - hw-keycloak
      - hw-redis

volumes:
  postgres-hw-data:


networks:
  hw-network:
    name: hw-network
