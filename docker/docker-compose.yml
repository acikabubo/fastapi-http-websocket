services:
  hw-db:
    image: postgres:13
    hostname: hw-db
    container_name: hw-db

    networks:
      - hw-network

    ports:
      - "5432:5432"

    volumes:
      - postgres-hw-data:/var/lib/postgresql/data
      - ../db:/docker-entrypoint-initdb.d

    env_file:
      - .pg_env

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  hw-redis:
    image: redis:alpine
    container_name: hw-redis

    networks:
      - hw-network

    ports:
      - 6379:6379

    command: redis-server --notify-keyspace-events KEA

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  hw-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile

    container_name: hw-server
    hostname: hw-server

    networks:
      - hw-network

    ports:
      - "8000:8000"

    volumes:
      - .:/project

    user: ${UID}:${GID}

    env_file:
      - ../.env
      - .srv_env

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    depends_on:
      hw-db:
        condition: service_healthy
      hw-redis:
        condition: service_healthy
      hw-keycloak:
        condition: service_healthy

    # command: sh -c "uvicorn app:application --host 0.0.0.0 --port 8000"

  hw-keycloak:
    image: keycloak/keycloak:25.0
    hostname: hw-keycloak
    container_name: hw-keycloak
    networks:
      - hw-network

    ports:
      - 8080:8080
      - 9999:9000

    volumes:
      - ../db/keycloak:/opt/keycloak/data/import

    env_file:
      - .kc_env

    command: -v start-dev --import-realm

    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

    depends_on:
      hw-db:
        condition: service_healthy

  shell:
    extends: hw-server
    container_name: hw-server-shell

    ports:
      - 8000:8000
      - 1234:1234

    volumes:
      - ..:/project:delegated
      - /tmp:/tmp
      - ~/.ssh:/home/devel/.ssh

    command: "/usr/bin/tmux -L server"

    depends_on:
      hw-db:
        condition: service_healthy
      hw-keycloak:
        condition: service_healthy
      hw-redis:
        condition: service_healthy
      prometheus:
        condition: service_started
      grafana:
        condition: service_started
      loki:
        condition: service_started
      promtail:
        condition: service_started

  prometheus:
    image: prom/prometheus:latest
    container_name: hw-prometheus
    hostname: prometheus

    networks:
      - hw-network

    ports:
      - "9090:9090"

    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: hw-grafana
    hostname: grafana

    networks:
      - hw-network

    ports:
      - "3000:3000"

    environment:
      # Admin user (fallback for initial setup)
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

      # Keycloak OAuth Configuration
      - GF_AUTH_GENERIC_OAUTH_ENABLED=true
      - GF_AUTH_GENERIC_OAUTH_NAME=Keycloak
      - GF_AUTH_GENERIC_OAUTH_CLIENT_ID=grafana-oauth
      - GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET=grafana-client-secret-change-in-production
      - GF_AUTH_GENERIC_OAUTH_SCOPES=openid profile email roles
      - GF_AUTH_GENERIC_OAUTH_AUTH_URL=http://localhost:8080/realms/HW-App/protocol/openid-connect/auth
      - GF_AUTH_GENERIC_OAUTH_TOKEN_URL=http://hw-keycloak:8080/realms/HW-App/protocol/openid-connect/token
      - GF_AUTH_GENERIC_OAUTH_API_URL=http://hw-keycloak:8080/realms/HW-App/protocol/openid-connect/userinfo

      # Role mapping from Keycloak to Grafana
      # Maps 'admin' role to Grafana Admin, 'editor' to Editor, default to Viewer
      - GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH=contains(roles[*], 'admin') && 'Admin' || contains(roles[*], 'editor') && 'Editor' || 'Viewer'
      - GF_AUTH_GENERIC_OAUTH_ALLOW_ASSIGN_GRAFANA_ADMIN=true

      # OAuth behavior
      - GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP=true
      - GF_AUTH_GENERIC_OAUTH_AUTO_LOGIN=true
      - GF_AUTH_GENERIC_OAUTH_USE_REFRESH_TOKEN=true

      # Logout configuration - terminates Keycloak session on Grafana logout
      - GF_AUTH_SIGNOUT_REDIRECT_URL=http://localhost:8080/realms/HW-App/protocol/openid-connect/logout?client_id=grafana-oauth&post_logout_redirect_uri=http://localhost:3000/login

      # Security settings
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_AUTH_DISABLE_LOGIN_FORM=true

    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning

    depends_on:
      - prometheus
      - loki
      - hw-keycloak

    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: hw-loki
    hostname: loki

    networks:
      - hw-network

    ports:
      - "3100:3100"

    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki

    command: -config.file=/etc/loki/local-config.yaml

    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: hw-promtail
    hostname: promtail

    networks:
      - hw-network

    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock

    command: -config.file=/etc/promtail/config.yml

    depends_on:
      - loki

    restart: unless-stopped

volumes:
  postgres-hw-data:
  prometheus-data:
  grafana-data:
  loki-data:


networks:
  hw-network:
    name: hw-network
