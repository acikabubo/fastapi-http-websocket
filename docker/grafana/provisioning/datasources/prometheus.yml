apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: false
    jsonData:
      maxLines: 1000

  - name: PostgreSQL
    type: postgres
    uid: postgres
    access: proxy
    url: hw-db:5432
    database: hw-db
    user: hw-user
    isDefault: false
    editable: false
    secureJsonData:
      password: hw-pass
    jsonData:
      sslmode: disable
      postgresVersion: 1300
      timescaledb: false
