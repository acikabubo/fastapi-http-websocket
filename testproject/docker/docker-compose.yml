services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: testproject-traefik
    hostname: traefik

    networks:
      - testproject-network

    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "8090:8080"  # Traefik Dashboard

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - traefik-certificates:/letsencrypt
      - traefik-logs:/var/log/traefik

    labels:
      # Enable Traefik for itself (dashboard)
      - "traefik.enable=true"

      # Dashboard router
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=web"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"

      # Metrics endpoint for Prometheus
      - "traefik.http.routers.traefik-metrics.rule=Host(`traefik.localhost`) && PathPrefix(`/metrics`)"
      - "traefik.http.routers.traefik-metrics.entrypoints=traefik"
      - "traefik.http.routers.traefik-metrics.service=prometheus@internal"

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  testproject-db:
    image: postgres:13
    hostname: testproject-db
    container_name: testproject-db

    networks:
      - testproject-network

    ports:
      - "5432:5432"

    volumes:
      - postgres-testproject-data:/var/lib/postgresql/data
      - ../db:/docker-entrypoint-initdb.d

    env_file:
      - .pg_env

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  testproject-redis:
    image: redis:alpine
    container_name: testproject-redis

    networks:
      - testproject-network

    ports:
      - 6379:6379

    command: redis-server --notify-keyspace-events KEA

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  testproject-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile

    container_name: testproject-server
    hostname: testproject-server

    networks:
      - testproject-network

    ports:
      - "8001:8000"

    volumes:
      - .:/project

    user: ${UID}:${GID}

    env_file:
      # - ../.env
      - .srv_env

    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # HTTP Router for FastAPI
      - "traefik.http.routers.fastapi.rule=Host(`api.localhost`)"
      - "traefik.http.routers.fastapi.entrypoints=web"
      - "traefik.http.routers.fastapi.service=fastapi"

      # Load Balancer Configuration
      - "traefik.http.services.fastapi.loadbalancer.server.port=8000"

      # Health Check Configuration
      - "traefik.http.services.fastapi.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.fastapi.loadbalancer.healthcheck.interval=30s"

      # Middleware
      - "traefik.http.routers.fastapi.middlewares=secure-headers@file,gzip-compress@file"

      # WebSocket Router (explicit routing for /web)
      - "traefik.http.routers.fastapi-ws.rule=Host(`api.localhost`) && PathPrefix(`/web`)"
      - "traefik.http.routers.fastapi-ws.entrypoints=web"
      - "traefik.http.routers.fastapi-ws.service=fastapi"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    depends_on:
      testproject-db:
        condition: service_healthy
      testproject-redis:
        condition: service_healthy
      testproject-keycloak:
        condition: service_healthy
      traefik:
        condition: service_healthy

      prometheus:
        condition: service_started
      grafana:
        condition: service_started
      loki:
        condition: service_started
      alloy:
        condition: service_started


    # command: sh -c "uvicorn app:application --host 0.0.0.0 --port 8000"

  testproject-keycloak:
    image: keycloak/keycloak:25.0
    hostname: testproject-keycloak
    container_name: testproject-keycloak
    networks:
      - testproject-network

    ports:
      - 8080:8080

      - 9999:9000  # Keycloak metrics endpoint


    volumes:
      - ../db/keycloak:/opt/keycloak/data/import

    env_file:
      - .kc_env

    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # HTTP Router for Keycloak
      - "traefik.http.routers.keycloak.rule=Host(`auth.localhost`)"
      - "traefik.http.routers.keycloak.entrypoints=web"
      - "traefik.http.routers.keycloak.service=keycloak"

      # Load Balancer Configuration
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"

      # Middleware
      - "traefik.http.routers.keycloak.middlewares=secure-headers@file"

      # Metrics endpoint for Prometheus (port 9000)
      - "traefik.http.routers.keycloak-metrics.rule=Host(`auth.localhost`) && PathPrefix(`/metrics`)"
      - "traefik.http.routers.keycloak-metrics.entrypoints=web"
      - "traefik.http.routers.keycloak-metrics.service=keycloak-metrics"
      - "traefik.http.services.keycloak-metrics.loadbalancer.server.port=9000"


    command: -v start-dev --import-realm

    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

    depends_on:
      testproject-db:
        condition: service_healthy
      traefik:
        condition: service_healthy

  shell:
    extends: testproject-server
    container_name: testproject-server-shell

    ports:
      - 8001:8000
      - 56781:5678
      - 8081:8080

    volumes:
      - ..:/project:delegated
      - /tmp:/tmp
      - ~/.ssh:/home/devel/.ssh

    command: "/usr/bin/tmux -L server"

    depends_on:
      testproject-db:
        condition: service_healthy
      testproject-redis:
        condition: service_healthy
      testproject-keycloak:
        condition: service_healthy
      traefik:
        condition: service_healthy

      prometheus:
        condition: service_started
      grafana:
        condition: service_started
      loki:
        condition: service_started
      alloy:
        condition: service_started



  prometheus:
    image: prom/prometheus:latest
    container_name: testproject-prometheus
    hostname: prometheus

    networks:
      - testproject-network

    ports:
      - "9090:9090"

    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # HTTP Router for Prometheus
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.localhost`)"
      - "traefik.http.routers.prometheus.entrypoints=web"
      - "traefik.http.routers.prometheus.service=prometheus"

      # Load Balancer Configuration
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

      # Middleware
      - "traefik.http.routers.prometheus.middlewares=secure-headers@file"

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: testproject-grafana
    hostname: grafana

    networks:
      - testproject-network

    ports:
      - "3000:3000"

    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning

    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # HTTP Router for Grafana
      - "traefik.http.routers.grafana.rule=Host(`grafana.localhost`)"
      - "traefik.http.routers.grafana.entrypoints=web"
      - "traefik.http.routers.grafana.service=grafana"

      # Load Balancer Configuration
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

      # Middleware
      - "traefik.http.routers.grafana.middlewares=secure-headers@file"

    depends_on:
      prometheus:
        condition: service_started
      loki:
        condition: service_started
      traefik:
        condition: service_healthy

    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: testproject-loki
    hostname: loki

    networks:
      - testproject-network

    ports:
      - "3100:3100"

    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki

    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # HTTP Router for Loki
      - "traefik.http.routers.loki.rule=Host(`loki.localhost`)"
      - "traefik.http.routers.loki.entrypoints=web"
      - "traefik.http.routers.loki.service=loki"

      # Load Balancer Configuration
      - "traefik.http.services.loki.loadbalancer.server.port=3100"

      # Middleware
      - "traefik.http.routers.loki.middlewares=secure-headers@file"

    command: -config.file=/etc/loki/local-config.yaml

    restart: unless-stopped

  alloy:
    image: grafana/alloy:latest
    container_name: testproject-alloy
    hostname: alloy

    networks:
      - testproject-network

    ports:
      - "12345:12345"  # Alloy UI

    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock

    labels:
      # Enable Traefik
      - "traefik.enable=true"

      # HTTP Router for Alloy
      - "traefik.http.routers.alloy.rule=Host(`alloy.localhost`)"
      - "traefik.http.routers.alloy.entrypoints=web"
      - "traefik.http.routers.alloy.service=alloy"

      # Load Balancer Configuration
      - "traefik.http.services.alloy.loadbalancer.server.port=12345"

      # Middleware
      - "traefik.http.routers.alloy.middlewares=secure-headers@file"

    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345

    depends_on:
      - loki

    restart: unless-stopped


volumes:
  postgres-testproject-data:
  traefik-certificates:
  traefik-logs:

  prometheus-data:
  grafana-data:
  loki-data:


networks:
  testproject-network:
    name: testproject-network
