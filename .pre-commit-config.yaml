fail_fast: true
repos:
  # Basic file formatting and validation hooks
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v2.3.0
    hooks:
      - id: check-yaml
        exclude: ^mkdocs\.yml$  # Exclude MkDocs config (uses Python tags)
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Spell checking tool
  - repo: 'https://github.com/crate-ci/typos'
    rev: v1.28.4
    hooks:
      - id: typos
        name: "typos: Spell checking tool"

  # Python docstring coverage checker
  - repo: 'https://github.com/econchick/interrogate'
    rev: 1.7.0
    hooks:
      - id: interrogate
        name: "interrogate: Python docstring coverage checker"
        args:
          - '-vv'
          - '--fail-under=80'
          - '--ignore-module'
          - '--ignore-init-method'
          - '--ignore-nested-functions'
          - '--ignore-property-decorators'
          - '--ignore-regex=__new__'
          - '--exclude=.worktree'
          - '--exclude=tests'
          - '--exclude=scripts'
          - '--exclude=benchmarks'
          - '--exclude=app/settings.py'
          - '--exclude=app/logging.py'
          - '--exclude=app/schemas'
        pass_filenames: false

  # Python linter and formatter
  - repo: 'https://github.com/astral-sh/ruff-pre-commit'
    rev: v0.14.10
    hooks:
      - id: ruff
      - id: ruff-format

  # Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.19.1'  # Use the sha / tag you want to point at
    hooks:
      - id: mypy
        name: "mypy: Static type checker"
        args: [--strict, --ignore-missing-imports, --config-file=pyproject.toml]
        exclude: ^(app/schemas/proto/.*_pb2\.pyi?|get_token\.py|tests/.*|scripts/.*|examples/.*|benchmarks/.*|cli\.py|test_protobuf_websocket\.py)$

  # Security vulnerability scanner for dependencies
  - repo: https://github.com/twu/skjold
    rev: v0.6.2
    hooks:
      - id: skjold
        name: "skjold: Auditing dependencies for known vulnerabilities."
        entry: skjold audit
        language: python
        language_version: python3
        files: ^(uv.lock)$

  # Security vulnerability scanner using Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.1
    hooks:
      - id: bandit
        name: "bandit: Security vulnerability scanner"
        args: [-lll]
        files: \.py$
        exclude: ^(tests/|scripts/|examples/|benchmarks/|\.worktree/)

  # Code coverage checker
  - repo: local
    hooks:
      - id: pytest-coverage
        name: "pytest-cov: Code coverage checker"
        entry: uv run pytest --cov=app --cov-report=term-missing --cov-fail-under=80
        language: system
        pass_filenames: false
        files: ^(app/.*\.py|tests/.*\.py)$
        stages: [pre-push]  # Only run on push, not on every commit
