services:
  {{cookiecutter.project_slug}}-db:
    image: postgres:13
    hostname: {{cookiecutter.project_slug}}-db
    container_name: {{cookiecutter.project_slug}}-db

    networks:
      - {{cookiecutter.project_slug}}-network

    ports:
      - "5432:5432"

    volumes:
      - postgres-{{cookiecutter.project_slug}}-data:/var/lib/postgresql/data
      - ../db:/docker-entrypoint-initdb.d

    env_file:
      - .pg_env

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  {{cookiecutter.project_slug}}-redis:
    image: redis:alpine
    container_name: {{cookiecutter.project_slug}}-redis

    networks:
      - {{cookiecutter.project_slug}}-network

    ports:
      - 6379:6379

    command: redis-server --notify-keyspace-events KEA

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  {{cookiecutter.project_slug}}-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile

    container_name: {{cookiecutter.project_slug}}-server
    hostname: {{cookiecutter.project_slug}}-server

    networks:
      - {{cookiecutter.project_slug}}-network

    ports:
      - "8001:8000"

    volumes:
      - .:/project

    user: ${UID}:${GID}

    env_file:
      # - ../.env
      - .srv_env

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    depends_on:
      {{cookiecutter.project_slug}}-db:
        condition: service_healthy
      {{cookiecutter.project_slug}}-redis:
        condition: service_healthy
      {{cookiecutter.project_slug}}-keycloak:
        condition: service_healthy
{% if cookiecutter.include_monitoring == "yes" %}
      prometheus:
        condition: service_started
      grafana:
        condition: service_started
      loki:
        condition: service_started
      alloy:
        condition: service_started
{% endif %}

    # command: sh -c "uvicorn {{cookiecutter.module_name}}:application --host 0.0.0.0 --port 8000"

  {{cookiecutter.project_slug}}-keycloak:
    image: keycloak/keycloak:25.0
    hostname: {{cookiecutter.project_slug}}-keycloak
    container_name: {{cookiecutter.project_slug}}-keycloak
    networks:
      - {{cookiecutter.project_slug}}-network

    ports:
      - 8080:8080
{% if cookiecutter.include_monitoring == "yes" %}
      - 9999:9000  # Keycloak metrics endpoint
{% endif %}

    volumes:
      - ../db/keycloak:/opt/keycloak/data/import

    env_file:
      - .kc_env

    command: -v start-dev --import-realm

    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

    depends_on:
      - {{cookiecutter.project_slug}}-db

  shell:
    extends: {{cookiecutter.project_slug}}-server
    container_name: {{cookiecutter.project_slug}}-server-shell

    ports:
      - 8001:8000
      - 56781:5678
      - 8081:8080

    volumes:
      - ..:/project:delegated
      - /tmp:/tmp
      - ~/.ssh:/home/devel/.ssh

    command: "/usr/bin/tmux -L server"

    depends_on:
      {{cookiecutter.project_slug}}-db:
        condition: service_healthy
      {{cookiecutter.project_slug}}-redis:
        condition: service_healthy
      {{cookiecutter.project_slug}}-keycloak:
        condition: service_healthy
{% if cookiecutter.include_monitoring == "yes" %}
      prometheus:
        condition: service_started
      grafana:
        condition: service_started
      loki:
        condition: service_started
      alloy:
        condition: service_started
{% endif %}

{% if cookiecutter.include_monitoring == "yes" %}
  prometheus:
    image: prom/prometheus:latest
    container_name: {{cookiecutter.project_slug}}-prometheus
    hostname: prometheus

    networks:
      - {{cookiecutter.project_slug}}-network

    ports:
      - "9090:9090"

    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: {{cookiecutter.project_slug}}-grafana
    hostname: grafana

    networks:
      - {{cookiecutter.project_slug}}-network

    ports:
      - "3000:3000"

    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning

    depends_on:
      - prometheus
      - loki

    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: {{cookiecutter.project_slug}}-loki
    hostname: loki

    networks:
      - {{cookiecutter.project_slug}}-network

    ports:
      - "3100:3100"

    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki

    command: -config.file=/etc/loki/local-config.yaml

    restart: unless-stopped

  alloy:
    image: grafana/alloy:latest
    container_name: {{cookiecutter.project_slug}}-alloy
    hostname: alloy

    networks:
      - {{cookiecutter.project_slug}}-network

    ports:
      - "12345:12345"  # Alloy UI

    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock

    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345

    depends_on:
      - loki

    restart: unless-stopped
{% endif %}

volumes:
  postgres-{{cookiecutter.project_slug}}-data:
{% if cookiecutter.include_monitoring == "yes" %}
  prometheus-data:
  grafana-data:
  loki-data:
{% endif %}

networks:
  {{cookiecutter.project_slug}}-network:
    name: {{cookiecutter.project_slug}}-network
